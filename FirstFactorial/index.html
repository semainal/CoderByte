    <script>

        function FirstFactorial(num) { 

            let i = [];
          
            if(num ==0 || num == 1) 
              return 1;
            if(i[num] > 0)
              return i[num];
            return i[num] = FirstFactorial(num -1) *num; 
            
          
          }
             
          // keep this function call here 
          console.log(FirstFactorial(readline()));
    </script>
